<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toast Notification | CodingNepal</title>
    <link rel="stylesheet" href="customalert.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="customalert.js" defer></script>
  </head>
  <body>
    <div class="buttons">
      <button class="btn" id="success" onclick="javascript:Toast('success','Success: This is a success toast.','5000')">Success</button>
      <button class="btn" id="error" onclick="javascript:Toast('error','Error: This is an error toast.','5000')">Error</button>
      <button class="btn" id="warning" onclick="javascript:Toast('warning','Warning: This is a warning toast.','5000')">Warning</button>
      <button class="btn" id="info" onclick="javascript:Toast('info','Info: This is an information toast.','5000')">Info</button>
    </div>

  </body>
</html>
